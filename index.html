<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Lista Imagens</title>
</head>

<body>
    <main>
        <section>
            <div class="quadro">
                <img src="imagens/rome.png" alt="Rome, Michelangelo">
                <div class="artista">
                    <h2>Rome</h2>
                    <p>Michelangelo</p>
                </div>
            </div>
            <div class="quadro">
                <img src="imagens/boat.png" alt="Boat at Sea, Vincent Van Gogh">
                <div class="artista">
                    <h2>Boat at Sea</h2>
                    <p>Vincent Van Gogh</p>
                </div>
            </div>
            <div class="quadro">
                <img src="imagens/sand-and-sea.png" alt="Sand and Sea, Da vinci">
                <div class="artista">
                    <h2>Sand and Sea</h2>
                    <p>Da vinci</p>
                </div>
            </div>
            <div class="quadro">
                <img src="imagens/starry-night.png" alt="Starry Night, Vincent Van Gogh">
                <div class="artista">
                    <h2>Starry Nigth</h2>
                    <p>Vincent Van Gogh</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
